<html> 
    <script src="node_modules/three/build/three.min.js"></script>
    <script src="node_modules/three/examples/js/controls/OrbitControls.js"></script>
    <script src="node_modules/three/examples/js/loaders/BVHLoader.js"></script>
    <script src="node_modules/seedrandom/seedrandom.js"></script>
    <div id="instructions">enter ur name 
        <input type="text" id="nameInput" onkeydown="changeName()">
    </div>
</html>
<style> 
#instructions{
    color: white; 
    position: absolute;
    z-index: 2; 
    padding: 3px; 
    width: 100%; 
    text-align: center;
}
body{
    margin: 0; 
}

<script id="vertex" type="x-shader/x-fragment">  
    varying vec3 v_normal; 
    void main() {  
        vec4 pos = vec4(position, 1.0);
        v_normal = normal; 
        gl_Position = projectionMatrix * modelViewMatrix * pos ;
    }
</script>
    
<script id="fragment" type="x-shader/x-fragment">  
    uniform vec2 u_resolution;
    void main() {  
        vec2 st = gl_FragCoord.xy/u_resolution.xy;

        vec3 color1 = vec3(1.9,0.55,0);
        vec3 color2 = vec3(0.226,0.000,0.615);
      
        float mixValue = distance(st,vec2(0,1));
        vec3 color = mix(color1,color2,mixValue);
      
        gl_FragColor = vec4(color,mixValue);
    }
</script>  

<script id="stripeFragment" type="x-shader/x-fragment">  
    uniform vec2 u_resolution;
    varying vec3 v_normal; 
    void main() {  
 //       vec2 st = gl_FragCoord.xy/u_resolution.xy;

        vec3 color1 = vec3(0.4,0.55,1.0);
        vec3 color2 = vec3(0.226,1.0,0.615);
      
   //     float mixValue = distance(st,vec2(0,1));
     //   vec3 color = mix(color1,color2,mixValue);
        
        vec3 color = color2 * dot(v_normal, vec3(0.1, 0.1, 0.1)) + color1; 

        //color = color2; 
        gl_FragColor = vec4(color,1.0);

        //if(mod(gl_FragCoord.x, 12.0) <= 5.0) gl_FragColor = vec4(color1, 1.0); 

    }
</script>  

<script>
    //starter code from https://github.com/mrdoob/three.js/blob/master/examples/webgl_loader_bvh.html
    var clock = new THREE.Clock();
    var camera, controls, scene, renderer;
    var mixer, skeletonHelper, boneContainer;
    var head, lhand, rhand, torso, rfoot, lfoot; 
    var miscParts = []; 
    var limbs = [
        new THREE.BoxGeometry( 10, 10, 10 ), 
        new THREE.SphereGeometry( 10, 10, 10 ), 
        new THREE.ConeGeometry( 10, 10, 10 ), 
        new THREE.CylinderGeometry( 10, 10, 10, 5 ), 
        new THREE.TorusGeometry( 7, 2, 10, 10 )

    ]
    var bodies = [
        new THREE.BoxGeometry( 30, 60, 30 ), 
        new THREE.SphereGeometry( 30, 10, 10 ), 
        new THREE.ConeGeometry( 30, 60, 10 ), 
        new THREE.CylinderGeometry( 20, 30, 50, 5 ), 
        new THREE.TorusGeometry( 20, 10, 10, 10 )
    ]
    var angles = [
        Math.PI, 
        Math.PI / 2, 
        Math. PI * 3 / 2, 
        Math.PI * 5 / 4
    ]
    init();
    animate();
    var uniforms = {u_resolution: { type: "v2", value: new THREE.Vector2() }};
    var material = new THREE.ShaderMaterial( {  
        uniforms: uniforms,
        vertexShader: document.getElementById("vertex").textContent,
        fragmentShader: document.getElementById("stripeFragment").textContent,
    });
    uniforms.u_resolution.value.x = renderer.domElement.width;
    uniforms.u_resolution.value.y = renderer.domElement.height;


    var loader = new THREE.BVHLoader();
    loader.load( "models/pirouette.bvh", function( result ) {
        skeletonHelper = new THREE.SkeletonHelper( result.skeleton.bones[ 0 ] );
        skeletonHelper.skeleton = result.skeleton; // allow animation mixer to bind to SkeletonHelper directly
        boneContainer = new THREE.Group();

        boneContainer.add( result.skeleton.bones[ 0 ] );
        console.log(skeletonHelper); 
        console.log(boneContainer); 
        var geometry = new THREE.BoxGeometry( 10, 10, 10 );
        var material2 = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
        head = new THREE.Mesh( random(limbs), new THREE.ShaderMaterial( {  
            uniforms: uniforms,
            vertexShader: document.getElementById("vertex").textContent,
            fragmentShader: document.getElementById("stripeFragment").textContent,
        }));
        lhand = new THREE.Mesh( random(limbs), material );
        rhand = new THREE.Mesh( random(limbs), material );
        lfoot = new THREE.Mesh( random(limbs), material );
        rfoot = new THREE.Mesh( random(limbs), material );
        torso = new THREE.Mesh( random(bodies), material );
        // torso.scale.set(Math.random() * 1.5, Math.random() * 1.5, Math.random() * 1.5);

        skeletonHelper.skeleton.bones[4].add(head); 
        skeletonHelper.skeleton.bones[12].add(rhand); 
        skeletonHelper.skeleton.bones[31].add(lhand); 
        skeletonHelper.skeleton.bones[50].add(rfoot); 
        skeletonHelper.skeleton.bones[55].add(lfoot); 
        skeletonHelper.skeleton.bones[1].add(torso); 
        for(var i=9; i<14; i++){
            var part = new THREE.Mesh(  new THREE.BoxGeometry( Math.random() * 10, Math.random() * 5, Math.random() * 5 ), material); 
            miscParts.push(part); 
            skeletonHelper.skeleton.bones[i].add(part);
        }
        for(var i=28; i<31; i++) {
            var part = new THREE.Mesh(  new THREE.BoxGeometry( Math.random() * 10, Math.random() * 5, Math.random() * 5 ), material); 
            miscParts.push(part); 
            skeletonHelper.skeleton.bones[i].add(part);
        }        
        for(var i=47; i<56; i++) {
            var part = new THREE.Mesh(  new THREE.BoxGeometry( Math.random() * 10, Math.random() * 5, Math.random() * 5 ), material); 
            miscParts.push(part); 
            skeletonHelper.skeleton.bones[i].add(part);
        }

        scene.add( skeletonHelper );
        scene.add( boneContainer );
        skeletonHelper.material = new THREE.MeshBasicMaterial({
            color:"white", 
            transparent:"true", 
            opacity:"0.0"}); 
        mixer = new THREE.AnimationMixer( skeletonHelper );
        mixer.clipAction( result.clip ).setEffectiveWeight( 1.0 ).play();
        changeBody(" "); 
    } );
    function init() {
        camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, .1, 1000 );
        camera.position.set( 0, 200, 400 );
        scene = new THREE.Scene();
        // scene.add( new THREE.GridHelper( 400, 10 ) );
        // renderer
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        controls = new THREE.OrbitControls( camera, renderer.domElement );
        controls.minDistance = 300;
        controls.maxDistance = 700;

        window.addEventListener( 'resize', onWindowResize, false );
    }
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }
    function animate() {
        requestAnimationFrame( animate );
        var delta = clock.getDelta();
        if ( mixer ) mixer.update( delta );
        renderer.render( scene, camera );
    }
    function changeBody(seed) {
        console.log(seed); 
        Math.seedrandom(seed); 
        lhand.geometry = random(limbs); 
        rhand.geometry = random(limbs); 
        torso.geometry = random(bodies); 
        lfoot.geometry = random(limbs); 
        rfoot.geometry = random(limbs); 
        head.geometry = random(limbs); 
        head.scale.set(2, 2,2); 
        for(var i=0; i<miscParts.length; i++)
            miscParts[i].geometry =  new THREE.BoxGeometry( Math.random() * 10, Math.random() * 20, Math.random() * 5 );

    }
    function changeName() {
        changeBody(document.getElementById("nameInput").value); 
    }
    function random(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }
</script>
